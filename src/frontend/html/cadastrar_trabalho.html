<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2>Cadastrar Trabalho Acadêmico</h2>
        <form id="cadastrarTrabalhoForm">
            <div class="mb-3">
                <label for="tipo_trabalho" class="form-label">Tipo de Trabalho:</label>
                <select class="form-select" id="tipo_trabalho" name="tipo_trabalho" required>
                    <option value="">Selecione o tipo de trabalho</option>
                    <option value="monografia">Monografia</option>
                    <option value="dissertacao">Dissertação</option>
                    <option value="tese">Tese</option>
                    <option value="artigo">Artigo</option>
                </select>
            </div>

            <!-- Área de Conhecimento -->
            <div class="mb-3">
                <label for="area-conhecimento" class="form-label">Área de Conhecimento:</label>
                <select class="form-select" id="area_conhecimento" name="area_conhecimento" required>
                    <option value="">Selecione a área de conhecimento</option>
                    <option value="Ciências Exatas e Naturais">Ciências Exatas e Naturais</option>
                    <option value="Engenharias e Tecnologias">Engenharias e Tecnologias</option>
                    <option value="Ciências da Saúde">Ciências da Saúde</option>
                    <option value="Ciências Humanas">Ciências Humanas</option>
                    <option value="Ciências Sociais Aplicadas">Ciências Sociais Aplicadas</option>
                    <option value="Linguística, Letras e Artes">Linguística, Letras e Artes</option>
                </select>
            </div>
            

            <!-- Curso -->
            <div class="mb-3">
                <label for="curso" class="form-label">Curso:</label>
                <input type="text" id="curso" name="curso" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="subtitulo" class="form-label">Subtítulo:</label>
                <input type="text" id="subtitulo" name="subtitulo" class="form-control">
            </div>
            <div class="mb-3">
                <label for="autores" class="form-label">Autores:</label>
                <input type="text" id="autores" name="autores" class="form-control" required>
                <small class="form-text text-muted">Separe os nomes por vírgulas.</small>
            </div>
            <div class="mb-3">
                <label for="palavras_chave" class="form-label">Palavras-chave:</label>
                <input type="text" id="palavras_chave" name="palavras_chave" class="form-control" required>
                <small class="form-text text-muted">Separe as palavras-chave por vírgulas.</small>
            </div>
            <div class="mb-3">
                <label for="data_publicacao" class="form-label">Data de Publicação:</label>
                <input type="date" id="data_publicacao" name="data_publicacao" class="form-control" required>
            </div>            
            <div class="mb-3">
                <label for="resumo" class="form-label">Resumo:</label>
                <textarea id="resumo" name="resumo" class="form-control" rows="5" required></textarea>
            </div>

            <!-- Revista -->
            <div class="mb-3">
                <label for="revista" class="form-label">Revista:</label>
                <input type="text" id="revista" name="revista" class="form-control" required>
            </div>

            <!-- Qualis -->
            <div class="mb-3">
                <label for="qualis" class="form-label">Qualis:</label>
                <select class="form-select" id="qualis" name="qualis" required>
                    <option value="">Selecione a classificação Qualis</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="B3">B3</option>
                    <option value="B4">B4</option>
                    <option value="B5">B5</option>
                    <option value="C">C</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="link_publicacao" class="form-label">Link de Publicação:</label>
                <input type="url" id="link_publicacao" name="link_publicacao" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Trabalho</button>
        </form>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link para o arquivo JavaScript -->
    <script src="../js/cadastrar_trabalho.js"></script>
</body>

</html>
