<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Cadastrar Trabalho Acadêmico</h2>
        <form id="cadastrarTrabalhoForm">
            <div class="mb-3">
                <label for="tipo_trabalho" class="form-label">Tipo de Trabalho:</label>
                <select class="form-select" id="tipo_trabalho" name="tipo_trabalho" required>
                    <option value="">Selecione o tipo de trabalho</option>
                    <option value="monografia">Monografia</option>
                    <option value="dissertacao">Dissertação</option>
                    <option value="tese">Tese</option>
                    <option value="artigo">Artigo</option>
                </select>
            </div>

            <!-- Área de Conhecimento -->
            <div class="mb-3">
                <label for="area_conhecimento" class="form-label">Área de Conhecimento:</label>
                <select class="form-select" id="area_conhecimento" name="area_conhecimento" required>
                    <option value="">Selecione a área de conhecimento</option>
                    <option value="educacao">Educação</option>
                    <option value="saude">Saúde</option>
                    <option value="tecnologia">Tecnologia</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="subtitulo" class="form-label">Subtítulo:</label>
                <input type="text" id="subtitulo" name="subtitulo" class="form-control">
            </div>
            <div class="mb-3">
                <label for="autores" class="form-label">Autores:</label>
                <input type="text" id="autores" name="autores" class="form-control" required>
                <small class="form-text text-muted">Separe os nomes por vírgulas.</small>
            </div>
            <div class="mb-3">
                <label for="palavras_chave" class="form-label">Palavras-chave:</label>
                <input type="text" id="palavras_chave" name="palavras_chave" class="form-control" required>
                <small class="form-text text-muted">Separe as palavras-chave por vírgulas.</small>
            </div>
            <div class="mb-3">
                <label for="data_submissao" class="form-label">Data de Submissão:</label>
                <input type="date" id="data_submissao" name="data_submissao" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="resumo" class="form-label">Resumo:</label>
                <textarea id="resumo" name="resumo" class="form-control" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="link_publicacao" class="form-label">Link de Publicação:</label>
                <input type="url" id="link_publicacao" name="link_publicacao" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Trabalho</button>
        </form>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link para o arquivo JavaScript -->
    <script src="../js/cadastrar_trabalho.js"></script>
</body>
</html>
